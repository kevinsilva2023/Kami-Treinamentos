<div class="card text-dark p-4 rounded shadow-lg d-flex justify-content-center align-items-center w-100">
  <ngb-carousel [interval]="0" [pauseOnHover]="true" [showNavigationArrows]="true" class="custom-carousel" (slide)="onSlideChange($event)">
    <ng-template ngbSlide *ngFor="let item of items">
      <div class="media-wrapper">
        <img *ngIf="item.type === 'image'" [src]="item.src" alt="Slide image" />
        <video *ngIf="item.type === 'video'" [src]="item.src" controls></video>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
