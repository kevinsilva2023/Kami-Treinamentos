<div class="card shadow" style="height: 350px;">
  <img [src]="imagemCurso" class="card-img-top">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ titulo }}</h5>
    <p class="card-text">{{ subtitulo }}</p>  
    <div class="mt-auto">
      <button 
        [routerLink]="direcionamentoCurso" 
        [disabled]="desabilitado"
        class="btn btn-outline-info fw-bold white mb-2">
          ASSISTIR
      </button>
    </div>
  </div>
</div>
