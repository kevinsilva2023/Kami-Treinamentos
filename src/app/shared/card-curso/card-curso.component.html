<div class="card shadow mb-4 h-100 d-flex flex-column">
  <img [src]="imagemCurso" class="card-img-top" />
  <div class="card-body d-flex flex-column flex-grow-1">
    <div class="flex-grow-1">
      <!-- tÃ­tulos e texto aqui -->
      <h1 class="card-title ellipsis"><b>CURSO:</b> {{ titulo }}</h1>
      <h2 class="card-subtitle ellipsis"><b>DEPARTAMENTO:</b> {{ categoria }}</h2>
      <div class="scroll-text">
        <p class="scroll-title"><b>Objetivo:</b></p>
        <div class="scroll-body">{{ subtitulo }}</div>
      </div>
    </div>
    <button 
      [routerLink]="direcionamentoCurso"
      [disabled]="desabilitado"
      class="btn btn-outline-info fw-bold white w-100 botao-acessar">
      ASSISTIR
    </button>
  </div>
</div>
