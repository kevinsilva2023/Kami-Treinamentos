<!-- VIDEO E QUESTIONÁRIO -->
<ng-container ngbNavItem>
  <button ngbNavLink class="botao-sidebar" data-step="" (click)="marcarComoConcluido()">
    <div>
      <div class="titulo">Conteúdo</div>
      <div class="descricao">Responda o Questionário.</div>
    </div>
    <i *ngIf="passosConcluidos.includes()" class="fa-solid fa-circle-check check-icon"></i>
  </button>
  <ng-template ngbNavContent>
    <div class="container-scroll" #scrollContainer>
      <app-video rotaVideo="..." [mostrarBotao]="false">
      </app-video>
      <app-questionario
        pergunta="LOREM LOREM?"
        acao="LOREM LOREM LOREM LOREM"
        [alternativas]="[
            'Alternativa 1',
            'Alternativa 2',
            'Alternativa 3',
            'Alternativa 4',
          ]"
        correta="Alternativa 2"
        [justificativas]="{
            'Alternativa 1' : 'Justificativa1',
            'Alternativa 2' : 'Justificativa2',
            'Alternativa 3' : 'Justificativa3',
            'Alternativa 4' : 'Justificativa4',

          }"
          id="questionario">
      </app-questionario>
    </div>
  </ng-template>
</ng-container>
